<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Stories</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
    
        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #005bb5;
        }
    
        .stories {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
    
        .story {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
    
        .story:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    
        .story a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
    
        .story a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <h1>Latest Stories from Time.com</h1>
    <button onclick="fetchLatestStories()">Get Latest Stories</button>
    
    <div class="stories" id="stories"></div>
    
    <script>
        async function fetchLatestStories() {
            try {
                const response = await fetch('./file.json');
                const stories = await response.json();
                
                const storiesDiv = document.getElementById('stories');
                storiesDiv.innerHTML = '';
                
                stories.forEach(story => {
                    const storyDiv = document.createElement('div');
                    storyDiv.className = 'story';
                    
                    const storyLink = document.createElement('a');
                    storyLink.href = story.link;
                    storyLink.textContent = story.title;
                    storyLink.target = '_blank';
                    
                    storyDiv.appendChild(storyLink);
                    storiesDiv.appendChild(storyDiv);
                });
            } catch (error) {
                console.error('Error fetching stories:', error);
            }
        }
    </script>

</body>
</html>
